<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Wordpress</title>
  <link rel="stylesheet" href="./assets/css/vueWysiwyg.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="./assets/css/mystyle.css">
</head>

<body>

  <div id="app">
    <header class="navbar navbar-light d-flex justify-content-between bd-navbar sticky-top" style="background-color:#00353f;">
      
      <a class="navbar-brand mx-auto" href="#"><img src="./assets/logo.png" alt="logo"></a>
      <div class="p-2 dropdown">
        <a href="#" class="btn dropdown-toggle" style="color: orange;" data-toggle="dropdown"><i class="far fa-user-circle fa-lg my-1"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">Setting</a>
            <a class="dropdown-item" href="#">Logout</a>
        </div>
        
      </div>
    </header>
  
    <div class="container-fluid" id="articles" >
      <div class="row">
        <sidebar-component @page="changeMenu($event)" @filter="searchFilter($event)"></sidebar-component>
        <div class="col-7">
  
          <form-component v-if="menu === 'editor'" @preview="preview($event)" @edit-article="fillForm" :update-article="update" @updateSucess="updatedData($event)"></form-component>
  
          <article-component v-else-if="menu === 'article'" v-for="(article, index) in filtered" :article="article" :index="index" :key="article._id" @deleteArticle="delete($event)"  @edit-article="fillForm($event)"></article-component>          
  
        </div>
        <div class="col-3">
          <preview-component v-if="previewImage != ''" :preview="previewImage" ></preview-component>
        </div>
      </div>
    </div>
  </div>
  

  <!-- S C R I P T    H E R E  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="./assets/js/vueWysiwyg.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./assets/components/article-component.js"></script>
  <script src="./assets/components/form-component.js"></script>
  <script src="./assets/components/sidebar-component.js"></script>
  <script src="./assets/components/preview-component.js"></script>
  <script src="./assets/components/main.js"></script>

</body>
</html>
